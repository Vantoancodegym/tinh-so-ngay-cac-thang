<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh so ngay</title>
</head>
<body>
<form>
    <input type="number" value="1" id="month">
    <button type="button" onclick="tinh()">Tinh so ngay</button>
    <h3 id="hienthikq"></h3>
</form>

</body>
</html>
<script>
    function tinh(){
        var m = parseInt(document.getElementById("month").value)
        switch (m){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
            document.getElementById("hienthikq").innerText = "thang  " + m + "  co 31 ngay" ; break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("hienthikq").innerText = "thang  " + m + "  co 30 ngay" ; break;
            case 2:
                document.getElementById("hienthikq").innerText = "thang  " + m + "  co 28 hoac 29 ngay" ; break;
                default:
                    document.getElementById("hienthikq").innerText = "thang khong ton tai"

        }
    }


</script>
